<div class="annonce-preview">

	<!-- Search bar -->
    <section class="annonces-search">
        <div class="container">
            <div class="input-group ">
                <span class="input-group-addon">
                    <i class="fa fa-search"></i>
                </span>
                <input type="text" class="form-control" name="searchText" ng-model="searchText" placeholder="Search" />
            </div>
        </div>
    </section>


    <!-- No annonce -->
    <div ng-show="filteredAnnonces.length <= 0">
        <section>
            <div class="container">
                <div class="container-title">
                    Pas d'annonces.
                </div>
            </div>
        </section>
    </div>

    <!-- Many annonces -->
    <div ng-show="filteredAnnonces.length > 0">
        <!--Annonces--> 
        <div class="container annonces">
            <section class="col-md-4" ng-repeat="annonce in filteredAnnonces=(annonces | filter:searchText)">
                <div class="annonce-contents">
                    <div class="annonce-header">
                        <!-- Logo -->
                        <p ng-bind="annonce.logo"></p>

                        <!-- Poste -->
                        <div class="annonce-header-title">
                            <a ng-bind="annonce.poste" target="_blank"></a>
                        </div>

                        <!--<div class="annonce-header-actions">
                            <button type="button" class="btn btn-default fa fa-trash">
                            </button>
                        </div>-->
                    </div>

                    <div class="annonce-body"></div>

                    <div class="annonce-footer">
                        <div class="annonce-footer-tags">
                            <button ng-bind="competence" ng-repeat="competence in annonce.competence"></button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</div>
